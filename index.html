<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>臺灣測站地圖模擬</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center">

  <h1 class="text-2xl font-bold mt-4 mb-2">臺灣測站地圖（目前尚未設站）</h1>
  <div id="map" class="rounded-xl shadow-lg border-2 border-gray-300"></div>

  <script>
    // 初始化 Leaflet 地圖，中心設在台灣中央（台中附近），縮放層級 7
    const map = L.map('map').setView([23.7, 121], 7);

    // 載入 OpenStreetMap 圖層
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap 貢獻者',
      maxZoom: 18,
    }).addTo(map);

    // 目前沒有任何測站（Marker）
    // 未來可以這樣加上測站：
    // L.marker([25.03, 121.56]).addTo(map).bindPopup("測站：台北");

  </script>
</body>
</html>
